<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chartbeat Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="google-signin-client_id">
        <meta name="google-signin-scope" content="https://www.googleapis.com/auth/analytics.readonly">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div class="cb-container">
            <div class="numbers">
                <table>
                    <colgroup>
                        <col class="numbers-col">
                        <col class="numbers-col">
                        <col class="numbers-col">
                    </colgroup>
                    <tbody>
                        <tr class="label-row">
                            <td class="label-cell">Readers</td>
                            <td class="label-cell">Desktop</td>
                            <td class="label-cell">Search</td>
                        </tr>
                        <tr class="data-row">
                            <td class="readers data-cell">0</td>
                            <td class="desktop data-cell">0%</td>
                            <td class="search data-cell">0</td>
                        </tr>
                        <tr class="label-row">
                            <td class="label-cell">Engaged</td>
                            <td class="label-cell">Mobile</td>
                            <td class="label-cell">Social</td>
                        </tr>
                        <tr class="data-row">
                            <td class="engaged data-cell">0:00</td>
                            <td class="mobile data-cell">0%</td>
                            <td class="social data-cell">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <table class="pages">
                <thead>
                    <tr>
                        <th class="concurrent">Readers</th>
                        <th class="title">Story</th>
                        <th class="desktop">Desktop</th>
                        <th class="mobile">Mobile</th>
                        <th class="social">Social</th>
                        <th class="search">Search</th>
                        <th class="engaged">Engaged</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="ga-container">
            <h1>Yesterday at a glance</h1>
            <div class="g-signin2" data-onsuccess="queryReports"></div>
            <div class="ga-content">
                <div class="two-up">
                    <div class="label">Pageviews</div>
                    <div class="story" id="yesterdays-pageviews"></div>
                </div>
                <div class="two-up">
                    <div class="label">Avg. Duration</div>
                    <div class="story" id="yesterdays-duration"></div>
                </div>
                <div class="label">Top Story</div>
                <div class="story" id="yesterdays-top-story"></div>
                <div class="label">Top Gallery</div>
                <div class="story" id="yesterdays-top-gallery"></div>
                <div class="label">Top Search</div>
                <div class="story" id="yesterdays-top-search"></div>
            </div>
            <h1>Today at a glance</h1>
            <div class="ga-content">
                <div class="two-up">
                    <div class="label">Pageviews</div>
                    <div class="story" id="todays-pageviews"></div>
                </div>
                <div class="two-up">
                    <div class="label">Avg. Duration</div>
                    <div class="story" id="todays-duration"></div>
                </div>
                <div class="label">Top Story</div>
                <div class="story" id="todays-top-story"></div>
                <div class="label">Top Gallery</div>
                <div class="story" id="todays-top-gallery"></div>
                <div class="label">Top Search</div>
                <div class="story" id="todays-top-search"></div>
            </div>
        </div>
        <script src="js/min/main-min.js"></script>
        <script src="https://apis.google.com/js/client:platform.js"></script>
    </body>
</html>
